<header>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="assets/images/alert.jpg"  alt="">
            <div class="cover">
                <div class="container">
                    <div class="header-content">
                        <div class="line"></div>
                        <h2></h2>
                        <h1>اضافة طالب</h1>
                        <h4></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>
<nb-card>
    <nb-card-header> اضافة طالب</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName" class="label">الاسم الأول</label>
            <input type="text" nbInput fullWidth id="inputFirstName"[(ngModel)]="student.FirstName" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName" class="label">الاسم الأخير</label>
            <input type="text" nbInput fullWidth id="inputLastName"[(ngModel)]="student.LastName" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputEmail" class="label">البريد الإلكتروني</label>
            <input type="email" nbInput fullWidth id="inputEmail"[(ngModel)]="student.Email" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-6">
        <div class="form-group ">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">كلمة السر</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword3"[(ngModel)]="student.Password" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" nbButton (click)="addStudent()">ارسال</button>
    </nb-card-body>
  </nb-card>
