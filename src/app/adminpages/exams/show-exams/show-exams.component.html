<nb-card style="height: 500px;width: 100%;">
    <nb-card-header> الإختبارات </nb-card-header>
    <nb-card-body>
      <div class="table-responsive">
        <table class="table table-striped" style="direction: rtl;">
          <thead class="table-info">
            <tr>
              <th>العنوان </th>
              <th>التاريخ</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let  adver of exams">
              <td>{{ adver.title}}</td>
              <td>{{ adver.date}}</td>
              <td>
                <a (click)="delete(adver,'bottom-right')"><i class="fa fa-trash" style="color:rgb(0, 0, 49);"></i></a>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </nb-card-body>
  </nb-card>
