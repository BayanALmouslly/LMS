<nb-card style="direction: rtl; text-align: right;">
    <nb-card-header> اضافة اختبار</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="inputFirstName" class="label">عنوان </label>
                    <input type="text" [(ngModel)]="exam.Title" nbInput fullWidth id="inputFirstName" placeholder="">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="inputPassword3" class="label col-sm-3 form-control-label">تاريخ بدء الاختبار </label>

                    <input type="date"[(ngModel)]="exam.Date" nbInput fullWidth placeholder="تاريخ الإضافة" name="CreateDate">

                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group ">
                    <label for="inputPassword3" class="label col-sm-3 form-control-label">ساعة بدء الاختبار </label>

                    <input type="text" nbInput [(ngModel)]="exam.Date" fullWidth id="inputPassword3" placeholder="">

                </div>
            </div>
        </div>
        <div class="row">

            <ul class="list-group">
                <li class="list-group-item">
                    السؤال :
                    <input type="text" nbInput [(ngModel)]="quetion.Question" fullWidth id="inputFirstName" placeholder=" Name">
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                        <input type="text" [(ngModel)]="quetion.Choise1" nbInput fullWidth id="inputFirstName" placeholder=" Name">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                        <input type="text" [(ngModel)]="quetion.Choise2" nbInput fullWidth id="inputFirstName" placeholder=" Name">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <input type="text" [(ngModel)]="quetion.Choise3" nbInput fullWidth id="inputFirstName" placeholder=" Name">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <input type="text" [(ngModel)]="quetion.Choise4" nbInput fullWidth id="inputFirstName" placeholder=" Name">
                    </div>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-outline-primary" type="submit"> اضافة سؤال</button>

                </li>
            </ul>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <th>ترقيم</th>
                    <th>السؤال</th>
                    <th>الإجابة 1</th>
                    <th>الإجابة 2</th>
                    <th>الإجابة 3</th>
                    <th>الإجابة 4</th>
                    <th> الإجابة الصحيحة</th>
                    <th> حذف</th>

                </thead>
                <tbody>
                    <tr>
                        <td>

                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" nbButton>اضافة</button>
    </nb-card-body>
</nb-card>
